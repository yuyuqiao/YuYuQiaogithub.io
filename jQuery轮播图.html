<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        .banner {
            width: 800px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .banner_img_a {
            position: absolute;
        }

        .banner_img_a img {
            width: 100%;
            height: 300px;
        }

        .banner .num {
            color: black;
            position: absolute;
            bottom: 20px;
            left: 10px;
        }

        .banner span {
            background-color: yellow;
            padding: 4px 9px;
            border: 1px solid rebeccapurple;
        }

        .cur {
            border-color: red !important;
        }

        .banner .page {
            position: absolute;
            right: 100px;
            bottom: 20px;

        }
    </style>
</head>

<body>
    <div class="banner">
        <a href="" class="banner_img_a" style="display: block">
            <img src="imgs/libanner.png" alt="">
        </a>
        <a href="" class="banner_img_a" style="display: none">
            <img src="imgs/peibanner.jpg" alt="">
        </a>
        <a href="" class="banner_img_a" style="display: none">
            <img src="imgs/shabanner.png" alt="">
        </a>
        <a href="" class="banner_img_a" style="display: none">
            <img src="imgs/shabanner1.jpg" alt="">
        </a>
        <a href="" class="banner_img_a" style="display: none">
            <img src="imgs/toubanner.jpg" alt="">
        </a>

        <!--轮播序号-->
        <div class="num">
            <span class="cur">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>

        <div class="page">
            <span class="prev">&lt;</span>
            <span class="next">&gt;</span>
        </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var index = 0;
        function move() {
            index++;
            if (index >=4) {
                index = 0;
            }
            $('.banner_img_a').eq(index).css('display', 'block').siblings('a').css('display', 'none');
            
            $('span').eq(index).css('class', 'cur').siblings('span').css('class')
        }
        var img = setInterval(move, 1000);
        $('.next').on('click', function () {
            clearInterval(img)
             index--;
             if(index<=0){
                 index=4
             }
             $('.banner_img_a').eq(index).css('display', 'block').siblings('a').css('display', 'none');
        })
        $('.prev').on('click', function () {
            clearInterval(img)
            index++;
             if(index>=4){
                 index=0
             }
             $('.banner_img_a').eq(index).css('display', 'block').siblings('a').css('display', 'none');
        })

    </script>
</body>

</html>
